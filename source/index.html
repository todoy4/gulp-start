<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header__container container">

        <a class="header__logo" href="#">
          <img src="img/logo.svg" alt="logo of site">
        </a>

        <nav class="header__nav header__nav--showed">
          <ul class="header__menu">
            <li class="header__menu-item">
              <a>Главная</a>
            </li>
            <li class="header__menu-item">
              <a href="#">Магазин</a>
            </li>
            <li class="header__menu-item">
              <a href="#">Контакты</a>
            </li>
          </ul>

          <div class="header__nav--deskription">
            <p>Cледи За Нами<br>
              В Социальных Сетях:</p>
            <a href="#">
              <img src="img/tg.svg" alt="telegram icon">
            </a>
            <a href="#">
              <img src="img/vk.svg" alt="vk icon">
            </a>
          </div>
        </nav>

        <div class="header__user-action">
          <button class="header__button ">
            <img src="img/search.svg" alt="search icon">
          </button>

          <button class="header__button ">
            <img src="img/shop.svg" alt="shopping cart icon">
          </button>

          <button class="header__button header__button--hidden">
            <img src="img/menu.svg" alt="shopping cart icon">
          </button>
          <button class="header__button header__button--cloused">
            <img src="img/closed.svg" alt="closed icon">
          </button>
        </div>

      </div>
    </header>
  </body>
</html>
