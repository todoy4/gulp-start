<!DOCTYPE html>
<html lang="ru">

        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu-item">

          <button class="header__button">
            <img src="img/shop.svg" alt="корзина"/>

          <button class="header__button header__button--hidden">
